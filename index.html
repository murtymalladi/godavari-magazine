<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Godavari Magazine</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- Flipbook StyleSheet -->
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Curtain Opening Animation */
    .curtain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }
    
    .curtain-panel {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: 
        linear-gradient(90deg, transparent 0%, rgba(220,20,60,0.1) 8%, transparent 16%),
        linear-gradient(90deg, transparent 16%, rgba(220,20,60,0.1) 24%, transparent 32%),
        linear-gradient(90deg, transparent 32%, rgba(220,20,60,0.1) 40%, transparent 48%),
        linear-gradient(90deg, transparent 48%, rgba(220,20,60,0.1) 56%, transparent 64%),
        linear-gradient(90deg, transparent 64%, rgba(220,20,60,0.1) 72%, transparent 80%),
        linear-gradient(90deg, transparent 80%, rgba(220,20,60,0.1) 88%, transparent 96%),
        linear-gradient(to bottom, #8B0000, #DC143C, #B22222);
      background-size: 100% 100%;
      box-shadow: 
        inset 0 0 100px rgba(0,0,0,0.4),
        inset 10px 0 20px rgba(0,0,0,0.3),
        inset -10px 0 20px rgba(0,0,0,0.3);
      transition: all 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-origin: center center;
      overflow: hidden;
      z-index: 5;
    }
    
    .curtain-panel.left {
      left: 0;
    }
    
    .curtain-panel.right {
      right: 0;
    }
    
    /* Create vertical pleats using multiple pseudo-elements */
    .curtain-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(90deg,
          transparent 0%,
          rgba(0,0,0,0.15) 4%,
          rgba(255,255,255,0.05) 8%,
          rgba(0,0,0,0.15) 12%,
          transparent 16%
        );
      z-index: 1;
    }
    
    .curtain-panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 25% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 75% 50%, rgba(0,0,0,0.3) 0%, transparent 50%);
      background-size: 100% 100%;
      z-index: 2;
    }
    
    /* Center seam line */
    .curtain-panel.left::after {
      background: 
        linear-gradient(to left, rgba(0,0,0,0.4) 0%, transparent 10%),
        radial-gradient(ellipse at 25% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 75% 50%, rgba(0,0,0,0.3) 0%, transparent 50%);
    }
    
    .curtain-panel.right::after {
      background: 
        linear-gradient(to right, rgba(0,0,0,0.4) 0%, transparent 10%),
        radial-gradient(ellipse at 25% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 75% 50%, rgba(0,0,0,0.3) 0%, transparent 50%);
    }
    
    /* Individual curtain folds */
    .curtain-fold {
      position: absolute;
      top: 0;
      width: 25%;
      height: 100%;
      background: linear-gradient(to right, 
        rgba(0,0,0,0.2) 0%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(0,0,0,0.2) 100%);
      box-shadow: 
        inset 2px 0 5px rgba(0,0,0,0.3),
        inset -2px 0 5px rgba(0,0,0,0.3);
      transform-origin: center center;
      transition: all 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .curtain-panel.left .curtain-fold:nth-child(1) { left: 5%; }
    .curtain-panel.left .curtain-fold:nth-child(2) { left: 30%; }
    .curtain-panel.left .curtain-fold:nth-child(3) { left: 55%; }
    .curtain-panel.left .curtain-fold:nth-child(4) { left: 80%; }
    
    .curtain-panel.right .curtain-fold:nth-child(1) { left: 5%; }
    .curtain-panel.right .curtain-fold:nth-child(2) { left: 30%; }
    .curtain-panel.right .curtain-fold:nth-child(3) { left: 55%; }
    .curtain-panel.right .curtain-fold:nth-child(4) { left: 80%; }
    
    /* Natural sideways opening animation with draping */
    .curtain-open .curtain-panel.left {
      transform: translateX(-85%) scaleX(0.3) skewY(-2deg);
      transform-origin: right center;
      border-radius: 0 50% 50% 0;
      box-shadow: 
        inset 0 0 80px rgba(0,0,0,0.5),
        10px 0 30px rgba(0,0,0,0.4);
    }
    
    .curtain-open .curtain-panel.right {
      transform: translateX(85%) scaleX(0.3) skewY(2deg);
      transform-origin: left center;
      border-radius: 50% 0 0 50%;
      box-shadow: 
        inset 0 0 80px rgba(0,0,0,0.5),
        -10px 0 30px rgba(0,0,0,0.4);
    }
    
    .curtain-open .curtain-fold {
      transform: scaleX(0.2) rotateY(25deg) translateZ(10px);
      opacity: 0.7;
      box-shadow: 
        inset 3px 0 8px rgba(0,0,0,0.4),
        inset -3px 0 8px rgba(0,0,0,0.4);
    }
    
    /* Progressive fold animation for wave-like natural movement */
    @keyframes fold-gather-left {
      0% { transform: scaleX(1) rotateY(0deg) translateX(0); }
      40% { transform: scaleX(0.7) rotateY(15deg) translateX(-10px); }
      80% { transform: scaleX(0.4) rotateY(25deg) translateX(-15px); }
      100% { transform: scaleX(0.2) rotateY(30deg) translateX(-20px); }
    }
    
    @keyframes fold-gather-right {
      0% { transform: scaleX(1) rotateY(0deg) translateX(0); }
      40% { transform: scaleX(0.7) rotateY(-15deg) translateX(10px); }
      80% { transform: scaleX(0.4) rotateY(-25deg) translateX(15px); }
      100% { transform: scaleX(0.2) rotateY(-30deg) translateX(20px); }
    }
    
    .curtain-open .curtain-panel.left .curtain-fold:nth-child(1) {
      animation: fold-gather-left 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s forwards;
    }
    
    .curtain-open .curtain-panel.left .curtain-fold:nth-child(2) {
      animation: fold-gather-left 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
    }
    
    .curtain-open .curtain-panel.left .curtain-fold:nth-child(3) {
      animation: fold-gather-left 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
    }
    
    .curtain-open .curtain-panel.left .curtain-fold:nth-child(4) {
      animation: fold-gather-left 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
    }
    
    .curtain-open .curtain-panel.right .curtain-fold:nth-child(1) {
      animation: fold-gather-right 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s forwards;
    }
    
    .curtain-open .curtain-panel.right .curtain-fold:nth-child(2) {
      animation: fold-gather-right 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
    }
    
    .curtain-open .curtain-panel.right .curtain-fold:nth-child(3) {
      animation: fold-gather-right 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
    }
    
    .curtain-open .curtain-panel.right .curtain-fold:nth-child(4) {
      animation: fold-gather-right 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
    }
    
    .curtain-rope-system {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      z-index: 10001;
    }
    
    .curtain-rope {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 30px;
      background: linear-gradient(to bottom, #FFD700, #B8860B);
      border-radius: 2px;
      animation: rope-pull 3s ease-in-out;
    }
    
    .curtain-pulley {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #444, #222);
      border-radius: 50%;
      border: 2px solid #666;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .curtain-rod {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 12px;
      background: linear-gradient(to bottom, #E6E6FA, #C0C0C0, #808080, #696969);
      border-radius: 6px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.4);
      z-index: 10;
    }
    
    .curtain-rod::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      height: 2px;
      background: linear-gradient(to right, rgba(255,255,255,0.8), transparent, rgba(255,255,255,0.8));
      border-radius: 1px;
    }
    
    /* Curtain rings/grommets */
    .curtain-ring {
      position: absolute;
      top: -2px;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, #C0C0C0, #808080);
      border: 2px solid #696969;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9;
    }
    
    .curtain-ring:nth-child(1) { left: 5%; }
    .curtain-ring:nth-child(2) { left: 15%; }
    .curtain-ring:nth-child(3) { left: 25%; }
    .curtain-ring:nth-child(4) { left: 35%; }
    .curtain-ring:nth-child(5) { left: 45%; }
    .curtain-ring:nth-child(6) { left: 55%; }
    .curtain-ring:nth-child(7) { left: 65%; }
    .curtain-ring:nth-child(8) { left: 75%; }
    .curtain-ring:nth-child(9) { left: 85%; }
    .curtain-ring:nth-child(10) { left: 95%; }
    
    /* Curtain tiebacks for sideways opening */
    .curtain-tieback {
      position: absolute;
      top: 35%;
      width: 80px;
      height: 12px;
      background: linear-gradient(45deg, #8B0000, #DC143C, #FFD700);
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      z-index: 10;
      opacity: 0;
      transition: all 3.5s ease-in-out;
    }
    
    .curtain-tieback::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, #B22222, #DC143C);
      border-radius: 2px;
    }
    
    .curtain-tieback.left {
      left: 10%;
      transform: rotate(25deg);
    }
    
    .curtain-tieback.right {
      right: 10%;
      transform: rotate(-25deg);
    }
    
    .curtain-open .curtain-tieback {
      opacity: 1;
    }
    
    .curtain-open .curtain-tieback.left {
      left: 5%;
      transform: rotate(35deg);
    }
    
    .curtain-open .curtain-tieback.right {
      right: 5%;
      transform: rotate(-35deg);
    }
    
    @keyframes rope-pull {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    
    @keyframes curtain-sway {
      0% { transform: skewX(0deg); }
      50% { transform: skewX(0.5deg); }
      100% { transform: skewX(0deg); }
    }
    
    @keyframes fold-flutter {
      0% { transform: scaleX(1) rotateY(0deg); }
      50% { transform: scaleX(1.02) rotateY(1deg); }
      100% { transform: scaleX(1) rotateY(0deg); }
    }
    
    /* Add subtle movement to curtain before opening */
    .curtain-panel {
      animation: curtain-sway 4s ease-in-out infinite;
    }
    
    .curtain-fold {
      animation: fold-flutter 3s ease-in-out infinite;
    }
    
    .curtain-fold:nth-child(odd) {
      animation-delay: 0.5s;
      animation-direction: reverse;
    }
    
    /* Natural fabric draping during opening */
    @keyframes natural-drape-left {
      0% { transform: translateX(0) scaleX(1) skewY(0deg); }
      30% { transform: translateX(-20%) scaleX(0.8) skewY(-1deg); }
      60% { transform: translateX(-60%) scaleX(0.5) skewY(-1.5deg); }
      100% { transform: translateX(-85%) scaleX(0.3) skewY(-2deg); }
    }
    
    @keyframes natural-drape-right {
      0% { transform: translateX(0) scaleX(1) skewY(0deg); }
      30% { transform: translateX(20%) scaleX(0.8) skewY(1deg); }
      60% { transform: translateX(60%) scaleX(0.5) skewY(1.5deg); }
      100% { transform: translateX(85%) scaleX(0.3) skewY(2deg); }
    }
    
    .curtain-open .curtain-panel.left {
      animation: natural-drape-left 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .curtain-open .curtain-panel.right {
      animation: natural-drape-right 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    #flipbookContainer {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    #flipbookContainer.show {
      opacity: 1;
    }
    
    .magazine-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10000;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      font-family: 'Georgia', serif;
    }
    
    .magazine-title.fade-out {
      opacity: 0;
    }
  </style>

</head>
<body>

  <!-- Curtain Opening Effect -->
  <div class="curtain-container" id="curtainContainer">
    <div class="curtain-rod">
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
    </div>
    
    <!-- Left curtain panel -->
    <div class="curtain-panel left" id="curtainPanelLeft">
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
    </div>
    
    <!-- Right curtain panel -->
    <div class="curtain-panel right" id="curtainPanelRight">
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
    </div>
    
    <div class="curtain-tieback left"></div>
    <div class="curtain-tieback right"></div>
    
    <div class="curtain-rope-system">
      <div class="curtain-pulley"></div>
      <div class="curtain-rope"></div>
    </div>
    
    <div class="magazine-title" id="magazineTitle">Godavari Magazine</div>
  </div>

  <div id="flipbookContainer">
  </div>


  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      // Start the inaugural curtain opening sequence
      setTimeout(function() {
        // Fade out the title first
        $("#magazineTitle").addClass("fade-out");
        
        // After title fades, start the rope pulling animation and open curtains
        setTimeout(function() {
          // Add the curtain opening class to trigger the upward pull animation
          $("#curtainContainer").addClass("curtain-open");
          
          // Initialize flipbook after curtain starts gathering
          setTimeout(function() {
            //uses source from online(make sure the file has CORS access enabled if used in cross domain)
            var pdf = 'https://murtymalladi.github.io/godavari-magazine/static/magazine.pdf';
            var options = {
              height: 1000,
              duration: 700,
              backgroundColor: "#2F2F2F"
            };
            var flipBook = $("#flipbookContainer").flipBook(pdf, options);
            
            // Show the flipbook as curtain finishes gathering
            setTimeout(function() {
              $("#flipbookContainer").addClass("show");
              
              // Remove curtain system after reveal is complete
              setTimeout(function() {
                $("#curtainContainer").fadeOut(800, function() {
                  $(this).remove();
                });
              }, 1200);
              
            }, 800);
            
          }, 1000); // Wait 1s for curtain gathering to be visible
        }, 1200); // Wait 1.2s for title to fade completely
      }, 2000); // Wait 2s before starting the inaugural sequence
    });
  </script>

</body>
</html>
