<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Godavari Magazine</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- Flipbook StyleSheet -->
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Curtain Opening Animation */
    .curtain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }
    
    .curtain-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, transparent 0%, rgba(139,69,19,0.1) 8%, transparent 16%),
        linear-gradient(90deg, transparent 16%, rgba(139,69,19,0.1) 24%, transparent 32%),
        linear-gradient(90deg, transparent 32%, rgba(139,69,19,0.1) 40%, transparent 48%),
        linear-gradient(90deg, transparent 48%, rgba(139,69,19,0.1) 56%, transparent 64%),
        linear-gradient(90deg, transparent 64%, rgba(139,69,19,0.1) 72%, transparent 80%),
        linear-gradient(90deg, transparent 80%, rgba(139,69,19,0.1) 88%, transparent 96%),
        linear-gradient(to bottom, #722F37, #8B4513, #A0522D);
      background-size: 100% 100%;
      box-shadow: 
        inset 0 0 100px rgba(0,0,0,0.4),
        inset 10px 0 20px rgba(0,0,0,0.3),
        inset -10px 0 20px rgba(0,0,0,0.3);
      transition: all 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-origin: center top;
      overflow: hidden;
    }
    
    /* Create vertical pleats using multiple pseudo-elements */
    .curtain-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(90deg,
          transparent 0%,
          rgba(0,0,0,0.15) 4%,
          rgba(255,255,255,0.05) 8%,
          rgba(0,0,0,0.15) 12%,
          transparent 16%
        );
      z-index: 1;
    }
    
    .curtain-panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 12% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 28% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 44% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 76% 50%, rgba(0,0,0,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 92% 50%, rgba(0,0,0,0.3) 0%, transparent 50%);
      background-size: 100% 100%;
      z-index: 2;
    }
    
    /* Individual curtain folds */
    .curtain-fold {
      position: absolute;
      top: 0;
      width: 12%;
      height: 100%;
      background: linear-gradient(to right, 
        rgba(0,0,0,0.2) 0%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(0,0,0,0.2) 100%);
      box-shadow: 
        inset 2px 0 5px rgba(0,0,0,0.3),
        inset -2px 0 5px rgba(0,0,0,0.3);
      transform-origin: center top;
      transition: all 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .curtain-fold:nth-child(1) { left: 8%; animation-delay: 0.1s; }
    .curtain-fold:nth-child(2) { left: 20%; animation-delay: 0.2s; }
    .curtain-fold:nth-child(3) { left: 32%; animation-delay: 0.3s; }
    .curtain-fold:nth-child(4) { left: 44%; animation-delay: 0.4s; }
    .curtain-fold:nth-child(5) { left: 56%; animation-delay: 0.3s; }
    .curtain-fold:nth-child(6) { left: 68%; animation-delay: 0.2s; }
    .curtain-fold:nth-child(7) { left: 80%; animation-delay: 0.1s; }
    
    /* Curtain gathering animation - creates realistic bunching */
    .curtain-open .curtain-panel {
      transform: scaleY(0.08) translateY(-46%);
      border-radius: 0 0 60% 60%;
      box-shadow: 
        inset 0 0 80px rgba(0,0,0,0.5),
        0 15px 40px rgba(0,0,0,0.6);
      background-size: 100% 20%;
    }
    
    .curtain-open .curtain-fold {
      transform: scaleY(0.05) translateY(-47%) rotateX(15deg);
      opacity: 0.8;
    }
    
    .curtain-rope-system {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      z-index: 10001;
    }
    
    .curtain-rope {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 30px;
      background: linear-gradient(to bottom, #D2691E, #8B4513);
      border-radius: 2px;
      animation: rope-pull 3s ease-in-out;
    }
    
    .curtain-pulley {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #444, #222);
      border-radius: 50%;
      border: 2px solid #666;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .curtain-rod {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 12px;
      background: linear-gradient(to bottom, #E6E6FA, #C0C0C0, #808080, #696969);
      border-radius: 6px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.4);
      z-index: 10;
    }
    
    .curtain-rod::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      height: 2px;
      background: linear-gradient(to right, rgba(255,255,255,0.8), transparent, rgba(255,255,255,0.8));
      border-radius: 1px;
    }
    
    /* Curtain rings/grommets */
    .curtain-ring {
      position: absolute;
      top: -2px;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, #C0C0C0, #808080);
      border: 2px solid #696969;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9;
    }
    
    .curtain-ring:nth-child(1) { left: 5%; }
    .curtain-ring:nth-child(2) { left: 15%; }
    .curtain-ring:nth-child(3) { left: 25%; }
    .curtain-ring:nth-child(4) { left: 35%; }
    .curtain-ring:nth-child(5) { left: 45%; }
    .curtain-ring:nth-child(6) { left: 55%; }
    .curtain-ring:nth-child(7) { left: 65%; }
    .curtain-ring:nth-child(8) { left: 75%; }
    .curtain-ring:nth-child(9) { left: 85%; }
    .curtain-ring:nth-child(10) { left: 95%; }
    
    /* Curtain tiebacks */
    .curtain-tieback {
      position: absolute;
      top: 40%;
      width: 60px;
      height: 8px;
      background: linear-gradient(45deg, #8B4513, #A0522D);
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transform: rotate(-15deg);
      z-index: 10;
      opacity: 0;
      transition: opacity 3.5s ease-in-out;
    }
    
    .curtain-tieback.left {
      left: -30px;
      transform: rotate(15deg);
    }
    
    .curtain-tieback.right {
      right: -30px;
      transform: rotate(-15deg);
    }
    
    .curtain-open .curtain-tieback {
      opacity: 1;
    }
    
    @keyframes rope-pull {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    
    @keyframes curtain-sway {
      0% { transform: skewX(0deg); }
      50% { transform: skewX(0.5deg); }
      100% { transform: skewX(0deg); }
    }
    
    @keyframes fold-flutter {
      0% { transform: scaleX(1) rotateY(0deg); }
      50% { transform: scaleX(1.02) rotateY(1deg); }
      100% { transform: scaleX(1) rotateY(0deg); }
    }
    
    /* Add subtle movement to curtain before opening */
    .curtain-panel {
      animation: curtain-sway 4s ease-in-out infinite;
    }
    
    .curtain-fold {
      animation: fold-flutter 3s ease-in-out infinite;
    }
    
    .curtain-fold:nth-child(odd) {
      animation-delay: 0.5s;
      animation-direction: reverse;
    }
    
    #flipbookContainer {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    #flipbookContainer.show {
      opacity: 1;
    }
    
    .magazine-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10000;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      font-family: 'Georgia', serif;
    }
    
    .magazine-title.fade-out {
      opacity: 0;
    }
  </style>

</head>
<body>

  <!-- Curtain Opening Effect -->
  <div class="curtain-container" id="curtainContainer">
    <div class="curtain-rod">
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
      <div class="curtain-ring"></div>
    </div>
    
    <div class="curtain-panel" id="curtainPanel">
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
      <div class="curtain-fold"></div>
    </div>
    
    <div class="curtain-tieback left"></div>
    <div class="curtain-tieback right"></div>
    
    <div class="curtain-rope-system">
      <div class="curtain-pulley"></div>
      <div class="curtain-rope"></div>
    </div>
    
    <div class="magazine-title" id="magazineTitle">Godavari Magazine</div>
  </div>

  <div id="flipbookContainer">
  </div>


  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      // Start the inaugural curtain opening sequence
      setTimeout(function() {
        // Fade out the title first
        $("#magazineTitle").addClass("fade-out");
        
        // After title fades, start the rope pulling animation and open curtains
        setTimeout(function() {
          // Add the curtain opening class to trigger the upward pull animation
          $("#curtainContainer").addClass("curtain-open");
          
          // Initialize flipbook after curtain starts gathering
          setTimeout(function() {
            //uses source from online(make sure the file has CORS access enabled if used in cross domain)
            var pdf = 'https://murtymalladi.github.io/godavari-magazine/static/magazine.pdf';
            var options = {
              height: 1000,
              duration: 700,
              backgroundColor: "#2F2F2F"
            };
            var flipBook = $("#flipbookContainer").flipBook(pdf, options);
            
            // Show the flipbook as curtain finishes gathering
            setTimeout(function() {
              $("#flipbookContainer").addClass("show");
              
              // Remove curtain system after reveal is complete
              setTimeout(function() {
                $("#curtainContainer").fadeOut(800, function() {
                  $(this).remove();
                });
              }, 1200);
              
            }, 800);
            
          }, 1000); // Wait 1s for curtain gathering to be visible
        }, 1200); // Wait 1.2s for title to fade completely
      }, 2000); // Wait 2s before starting the inaugural sequence
    });
  </script>

</body>
</html>
